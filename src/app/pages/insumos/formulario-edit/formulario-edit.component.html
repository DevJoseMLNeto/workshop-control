<form  (ngSubmit)="updateById()" [formGroup]="formInsumos" class="box_addclient ">

    <div class="content">
        <label for="nomeI">Nome:</label>
        <input formControlName="nome" type="text" name="nomeI" id="nomeI" placeholder="Insumo">
    </div>
 

    <div class="content">
        <label for="descricaoI">Descrição:</label>
        <input formControlName="descricao" type="text" name="descricaoI" id="descricaoI" placeholder="Descrição">
    </div>

    <div class="content">
        <label for="marcaI">Marca:</label>
        <input formControlName="marca"  type="text" name="marcaI" id="marcaI"  placeholder="">    
    </div>
    
    <div class="content">
        <label for="pesoI">Peso:</label>
        <input formControlName="peso" type="text" name="pesoI" id="pesoI"  placeholder="1000g">    
    </div>

    <div class="content">
        <label for="valorI">Valor:</label>
        <input formControlName="valor" type="number" name="valorI" id="valorI"  placeholder="200.00">    
    </div>
    
    <div class="btns">
        <button type="submit" class="ok">Adicionar</button>
        <button  (click)="fecharForm()" type="button" class="cancel">Cancelar</button>
    </div>
</form>
