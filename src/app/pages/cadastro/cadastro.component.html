<app-formularios *ngIf="indexForms"></app-formularios>
<app-formulario-edicao *ngIf="indexEdit"></app-formulario-edicao>

<main>
<div class="principal" *ngIf="indexMain">
    <menu>
        <div class="busca">
            <input type="text" name="busca_i" id="busca_i" placeholder="Faça uma busca" (input)="buscaClientes($any($event.target).value)">
        </div>
        <button (click)="navegarHome()" class="home">Home</button>
        <button (click)="abrirForm()" class="add_cliente">Adicionar cliente</button>
        <button (click)="abrirFormEdit()" class="edit_cliente" [disabled]="habBTNEdit" type="button" >Editar cliente</button>
        <button class="remove_cliente">Remover cliente</button>
    </menu>

    <div class="clientes">
        <ng-container *ngFor="let c of clientesCadastrados">
            <div class="ficha" [ngClass]="c._id">
                <input type="radio" name="cliente" (input)="habilitarEdit(c._id)">
                
                <article class="visivel">
                <div class="info_contact info">
                    <p>Nome: {{c._nome}}</p>
                    <p>Contato: {{c._contato}}</p>
                    <p>Endereço: {{c._endereco}}</p>
                </div>
                <div class="info_bike info">
                    <p>Bike: {{c._bike}}</p>
                    <p>Serviço: {{c._ultServico}}</p>
                    <p (click)="abrirFicha('fichaAberta',$any($event.target).parentElement.parentElement.parentElement)" style="color: rgb(11, 11, 178); cursor: pointer;">Descricao</p>
                </div>
                </article>
                <article class="escondido">
                <div class="descricao">
                    <p>Data: {{c._data}}</p>
                    <p>Retorno: {{c._retorno}}</p>
                    <p>Valor: {{c._valor}}</p>
                    <p>Descrição do serviço: {{c._maisInfo}}</p>
                    <p></p>
                </div>
                </article>
            </div>
            </ng-container>
    </div>
</div>
</main>
